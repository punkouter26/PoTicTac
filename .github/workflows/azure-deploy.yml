# GitHub Actions CI/CD for PoTicTac
# React frontend ‚Üí Azure Static Web Apps
# .NET API ‚Üí Azure App Service

name: Azure Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'
  API_RESOURCE_GROUP: 'PoTicTac'
  API_APP_NAME: 'app-potictac-api'
  SWA_NAME: 'swa-potictac'

jobs:
  # Build and test .NET API
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PoTicTac.sln

      - name: Build solution
        run: dotnet build PoTicTac.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/Po.TicTac.UnitTests/Po.TicTac.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish src/Po.TicTac.Api/Po.TicTac.Api.csproj --configuration Release --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish/api

  # Build React frontend
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Po.TicTac.Web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/Po.TicTac.Web

      - name: Build React app
        run: npm run build
        working-directory: src/Po.TicTac.Web
        env:
          VITE_API_URL: https://app-potictac-api.azurewebsites.net

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-package
          path: src/Po.TicTac.Web/dist

  # Deploy .NET API to Azure App Service
  deploy-api:
    runs-on: ubuntu-latest
    needs: build-api
    environment: production
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./api

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP_NAME }}
          package: ./api

      - name: Health check
        run: |
          echo "Waiting for API to start..."
          sleep 30
          
          url="https://${{ env.API_APP_NAME }}.azurewebsites.net/health"
          echo "Checking health at: $url"
          
          for i in {1..5}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
            if [ "$status" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i/5: status=$status, waiting 15s..."
            sleep 15
          done
          
          echo "‚ö†Ô∏è Health check did not pass (app may be cold starting)"
          exit 0

  # Deploy React frontend to Azure Static Web Apps
  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    environment: production
    steps:
      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: ./web

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          skip_app_build: true
          app_location: './web'

  # Summary job
  summary:
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    steps:
      - name: Deployment Summary
        run: |
          echo "## üöÄ PoTicTac Deployment Complete"
          echo ""
          echo "### Deployed Resources:"
          echo "- **API**: https://${{ env.API_APP_NAME }}.azurewebsites.net"
          echo "- **Web**: https://yellow-wave-0f449240f.6.azurestaticapps.net"
          echo "- **Health**: https://${{ env.API_APP_NAME }}.azurewebsites.net/health"
          echo "- **Swagger**: https://${{ env.API_APP_NAME }}.azurewebsites.net/swagger"
          echo ""
          echo "### Resource Groups:"
          echo "- **PoTicTac**: App Service, Static Web App, Table Storage"
          echo "- **PoShared**: Key Vault, Application Insights, App Service Plan"
