name: Build and Deploy PoTicTac to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
  DOTNET_VERSION: '9.0.x'

jobs:
  # Build & Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore PoTicTac.sln

    - name: Build solution
      run: dotnet build PoTicTac.sln --configuration Release --no-restore

  # Deployment to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-and-test
    environment:
      name: production
      url: ${{ steps.deploy-app.outputs.app-url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Azure Developer CLI
      run: |
        curl -fsSL https://aka.ms/install-azd.sh | bash
        echo "$HOME/.azd/bin" >> $GITHUB_PATH

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Log in to Azure with OIDC
      run: |
        azd auth login \
          --client-id "$AZURE_CLIENT_ID" \
          --federated-credential-provider "github" \
          --tenant-id "$AZURE_TENANT_ID"

    - name: Provision Azure Infrastructure
      run: azd provision --no-prompt
      env:
        AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}
        AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus2' }}
        AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Application to Azure
      id: deploy-app
      run: |
        azd deploy --no-prompt
        APP_URL=$(azd env get-values | grep APP_SERVICE_URL | cut -d'=' -f2)
        echo "app-url=$APP_URL" >> $GITHUB_OUTPUT

    - name: Verify deployment health
      run: |
        APP_URL=$(azd env get-values | grep APP_SERVICE_URL | cut -d'=' -f2)
        if [ -n "$APP_URL" ]; then
          echo "Checking health endpoint: $APP_URL/api/health"
          MAX_RETRIES=10
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/api/health" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_STATUS)"
              exit 0
            fi
            echo "⏳ Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES failed (HTTP $HTTP_STATUS). Retrying in 10s..."
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          exit 1
        else
          echo "⚠️ APP_URL not found, skipping health check"
        fi
