mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches: ['develop', 'feature', 'hotfix']
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches: []
  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    label: 'feat-{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main']
  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    label: 'hotfix'
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []
